LABEL logos32_nbd
TEXT HELP
Boot the Logos Linux (i686) live medium (Using NBD).
It allows you to install Logos Linux or perform system maintenance.
ENDTEXT
MENU LABEL Boot Logos Linux (i686) (NBD)
LINUX boot/i686/vmlinuz
INITRD boot/intel_ucode.img,boot/i686/logosiso.img
APPEND logosisobasedir=%INSTALL_DIR% logosisolabel=%ARCHISO_LABEL% logosiso_nbd_srv=${pxeserver}
SYSAPPEND 3

