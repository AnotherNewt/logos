LABEL logos64_nbd
TEXT HELP
Boot the Logos Linux (x86_64) live medium (Using NBD).
It allows you to install Logos Linux or perform system maintenance.
ENDTEXT
MENU LABEL Boot Logos Linux (x86_64) (NBD)
LINUX boot/x86_64/vmlinuz
INITRD boot/intel_ucode.img,boot/x86_64/logosiso.img
APPEND logosisobasedir=%INSTALL_DIR% logosisolabel=%ARCHISO_LABEL% logosiso_nbd_srv=${pxeserver}
SYSAPPEND 3

